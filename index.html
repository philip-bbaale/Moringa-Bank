<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moringa Bank.</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row heading_title">
            <div class="col-md-12">
                <h1 class="display-4 ">Moringa Bank.</h1>
            </div>
        </div>

        <div class="row acount_actions">

            <div class="col-md-6 registration">
                <h3>Register New Account.</h3>
                <form action="" id="registration">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name.</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your full Names.">
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlInput1">Initial Deposit.</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Amount in Figures.">
                      </div>
                      <button type="button" class="btn btn-success">Confirm!</button>
                </form>
            </div>

            <div class="col-md-6 funding">
                <h3>Deposit or Withdraw Funds.</h3>
                <form action="" id="funding">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Deposit Amount.</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Deposit Amount in Figures.">
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlInput1">Withdraw Amount.</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Withdraw Amount i Figures.">
                      </div>
                      <button type="button" class="btn btn-success">Confirm!</button>
                </form>
            </div>

        </div>

        <div class="row balance">
            <div class="col-md-12">
                <h4>Current Balance.</h4>
                <h5 id="balance_statement"></h5>
            </div>
        </div>

    </div>
</body>
</html>
