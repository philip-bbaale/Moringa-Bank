<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moringa Bank.</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row heading_title">
            <div class="col-md-12">
                <h1 class="display-4 ">Moringa Bank.</h1>
            </div>
        </div>

        <div class="row acount_actions">

            <div class="col-md-6 registration">
                <h3>Register New Account.</h3>
                <form action="" id="registration">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name.</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your full Names.">
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlInput1">Initial Deposit.</label>
                        <input type="number" class="form-control" id="exampleFormControlInput2" placeholder="Amount in Figures.">
                      </div>
                      <button type="submit" class="btn btn-success">Confirm!</button>
                </form>
            </div>

            <div class="col-md-6 funding">
                <h3>Deposit or Withdraw Funds.</h3>
                <form action="" id="deposits">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Deposit Amount.</label>
                        <input type="number" class="form-control" id="exampleFormControlInput3" placeholder="Deposit Amount in Figures.">
                      </div>
                      <button type="submit" class="btn btn-success">Confirm!</button>
                </form>
                <form action="" id="withdraws">
                      <div class="form-group">
                        <label for="exampleFormControlInput1">Withdraw Amount.</label>
                        <input type="number" class="form-control" id="exampleFormControlInput4" placeholder="Withdraw Amount in Figures.">
                      </div>
                      <button type="submit" class="btn btn-success">Confirm!</button>
                </form>
            </div>

        </div>

        <div class="row balance">
            <div class="col-md-12">
                <h3>Current Balance.</h3>
                <h3 id="account_names">&nbsp&nbsp&nbsp&nbsp</h3>
                <h5 id="balance_statement">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</h5>
            </div>
        </div>

    </div>
</body>
</html>
